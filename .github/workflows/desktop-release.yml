name: Desktop Release

on:
  push:
    tags:
      - 'desktop-v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon (M1+) — native build on ARM runner
          # Note: x86_64 dropped — native deps (cpal, xcap, screencapturekit)
          # can't cross-compile and GitHub has no Intel runners (macos-13 EOL)
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
          # Windows
          - platform: windows-latest
            args: ""
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      # desktop/convex is a symlink to ../web/convex in local dev.
      # Git may not resolve symlinks properly on CI, so we replace
      # the symlink with an actual copy of the convex directory.
      - name: Resolve Convex symlink (Unix)
        if: runner.os != 'Windows'
        run: |
          rm -f desktop/convex
          cp -r web/convex desktop/convex
          ls -la desktop/convex/_generated/

      - name: Resolve Convex symlink (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path desktop/convex) { Remove-Item desktop/convex -Force -Recurse }
          Copy-Item -Recurse web/convex desktop/convex
          Get-ChildItem desktop/convex/_generated/

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Verify TypeScript compiles
        working-directory: desktop
        run: npx tsc --noEmit

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
        with:
          projectPath: desktop
          tagName: desktop-v__VERSION__
          releaseName: 'Lilapu Desktop v__VERSION__'
          releaseBody: 'Nowa wersja Lilapu Desktop'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
