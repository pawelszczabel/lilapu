name: Desktop Release

on:
  push:
    tags:
      - 'desktop-v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      # desktop/convex is a symlink to ../web/convex
      # We need to install web deps and generate Convex types first
      - name: Install web dependencies (for Convex codegen)
        working-directory: web
        run: npm ci

      - name: Generate Convex types
        working-directory: web
        run: npx convex codegen

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: desktop
          tagName: desktop-v__VERSION__
          releaseName: 'Lilapu Desktop v__VERSION__'
          releaseBody: 'Nowa wersja Lilapu Desktop'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
